<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Pizzaria</title>
  
</head>
<body>
  <div class="container">
    <h1>PIZZARIA!</h1>
    <div class="menu">
      <button onclick="mostrarSecao('Cadastro')">Cadastrar Pizza</button>
      
    </div>

    <div id="Cadastro" class="hidden">
      <h2>Cadastrar Pizza</h2>
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Digite o nome da pizza" class="form-control">
      </div>
      <div class="form-group">
        <label for="ingredientes">Ingredientes:</label>
        <input type="text" id="ingredientes" placeholder="Digite os ingredientes" class="form-control">
      </div>
      <div class="form-group">
        <label for="preco">Preço:</label>
        <input type="number" id="preco" placeholder="Digite o preço da pizza" class="form-control">
      </div>
      <button onclick="adicionarPizza()">Adicionar Pizza</button>
      <p id="mensagem"></p>
    </div>
    <div id="Consulta" class="hidden">
      <h2>Consultar Pizzas</h2>
      <input type="text" id="busca" placeholder="Buscar por nome" oninput="buscarPizza()" class="form-control">
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Ingredientes</th>
            <th>Preço</th>
          </tr>
        </thead>
        <tbody id="lista-pizzas"></tbody>
      </table>
    <script src="script.js"></script>
    </body>
    </html>
